<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop Mobile App</title>
    <link rel="stylesheet" href="../src/css/home.css">
</head>
<body>
    <header>
        <div class="main_header">
            <h1>Location</h1>
            <p class="place">Bilzen, Tanjungbalai</p>
            <br>
            <div class="search-container">
                <label for="search"><img src="../src/storage/img/Search.png" alt="search"></label>
                <input type="text" placeholder="Search coffee" class="search-input">
                <button class="filter-button">
                    <img src="../src/storage/img/Icon.png" alt="filter">
                </button>
            </div>
        </div>
        <div>
            <img class="banner" src="../src/storage/img/Banner 1.png" alt="banner">
        </div>
    </header>

</body>
</html>
